<mat-toolbar color="primary">
    <span><a routerLink="/post-list">My Messages</a></span>
    <span class="spacer"></span>
    <ul>
        <li *ngIf="isAuthenticated">
            <a mat-button routerLink="/post-create" routerLinkActive="mat-accent">Add new post</a>
        </li>
        <li *ngIf="!isAuthenticated">
            <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a>
        </li>
        <li *ngIf="!isAuthenticated">
            <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Sign Up</a>
        </li>
        <li *ngIf="isAuthenticated">
            <button mat-button (click)="onLogout()">Logout</button>
        </li>
    </ul>
</mat-toolbar>
