<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
        <mat-form-field>
            <input matInput type="text" name="title" placeholder="Enter Post Title" formControlName="title">
            <mat-error *ngIf="form.get('title').invalid">Please Enter a valid post title </mat-error>
        </mat-form-field>
        <!-- File picker start -->
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
            <input type="file" (change)="onImagePickedHandler($event)" #filePicker>
        </div>
        <!-- File Picker End -->
        <!-- Image Preview Start -->
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
            <img [src]="imagePreview" [alt]="form.value.title">
        </div>
        <!-- Image Preview End -->
        <mat-form-field>
            <textarea matInput rows="6" name="content" placeholder="Enter Post Content" formControlName="content"></textarea>
            <mat-error *ngIf="form.get('content').invalid">Please Enter Valid post content</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Save Post</button>
    </form>
</mat-card>
